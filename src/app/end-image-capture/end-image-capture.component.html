<app-nav-bar></app-nav-bar>

<button
  style="position: fixed; top: 20%; left: 71%; border-radius: 20px"
  mdbBtn
  id="btn1"
  class="btn purple-gradient actionBtn"
  (click)="triggerSnapshot('btn1')"
>
  Capture End Face Image
</button>

<webcam
  id="webcam"
  style="position: fixed; top: 11%; left: 37%"
  [height]="400"
  [width]="400"
  (initError)="handleInitError($event)"
  [trigger]="triggerObservable"
  (imageCapture)="handleImage1($event)"
></webcam>

<h1
  class="animated rubberBand"
  style="position: fixed; top: 50%; left: 46%"
  *ngIf="webcamImage1"
>
  FACE IMAGE
</h1>
<div
  style="position: fixed; top: 55%; left: 37%"
  class="snapshot"
  *ngIf="webcamImage1"
>
  <img
    [src]="webcamImage1.imageAsDataUrl"
    style="width: 62%; height: 62%; border: 5px solid black"
  />
</div>

<button
  style="position: fixed; top: 80%; left: 72%; border-radius: 20px"
  mdbBtn
  id="submit_button"
  class="btn blue-gradient animated swing actionBtn"
  *ngIf="webcamImage1"
  (click)="clicked()"
>
  Submit and Proceed
</button>
<form style="display: none" id="frmImages">
</form>
<app-footer></app-footer>
