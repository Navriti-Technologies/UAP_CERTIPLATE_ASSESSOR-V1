<!doctype html>
<html>
	<head>
		<title>Video Popup</title>
		<link rel="stylesheet" href="dist/videopopup.min.css">
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="dist/videopopup.min.js"></script>
	</head>
	<body>
		<h1>Video Popup</h1>
		<p>
			<a href="http://github.com/mrchimp/videopopup">Source code on Github</a>
		</p>
		<p>
			<a href="https://vimeo.com/84215473" class="vimeo-link" data-vimeo="84215473">This is a Vimeo link!</a>
		</p>
		<p>
			<a href="https://www.youtube.com/watch?v=ppZzR-z8RqE" class="youtube-link" data-youtube="ppZzR-z8RqE">This is a Youtube link!</a>
		</p>
		<p>
			<a href="#" class="proxy-link">Open the above Vimeo popup</a>
		</p>
		<script>
			$('.vimeo-link, .youtube-link').videopopup({
				color: '#f00'
			}).on('video:show', function () {
				console.log('Show event was fired.');
			}).on('video:hide', function () {
				console.log('Hide event was fired.');
			});

			$('.proxy-link').on('click', function () {
				$('.vimeo-link').videopopup('show');
			})
		</script>
	</body>
</html>
